<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c821c89a93.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Curriculum Vitae</h1>
        <div class="photo">
            <img src="https://randomuser.me/api/portraits/men/75.jpg" title="foto de perfil" id="pict">
          <div id="area"></div>
    
        
        
        </div>
        <nav class="menu">
            <div class="icons" id="btn-1">
                <i class="fa-solid fa-circle-user  fa-3x"></i>
                <p class="text_icons">Informacion<br>Personal</p>
            </div>
            <div class="icons" id="btn-2">
                <i class="fa-solid fa-briefcase  fa-3x"></i>
                <p class="text_icons">Experiencia<br>Laboral</p>
            </div>
            <div class="icons" id="btn-3">
                <i class="fa-solid fa-list  fa-3x"></i>
                <p class="text_icons">Habilidades</p>
            </div>
            <div class="icons" id="btn-4">
                <i class="fa-solid fa-award  fa-3x"></i>
                <p class="text_icons">Cursos</p>
            </div>
        </nav>
      </div>
      <script src="script.js"></script>
</body>
</html>
